<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <script src="./BOOTSTRAP/bootstrap-5.2.3-dist/css/bootstrap.rtl.min.css"></script>
    <script src="./BOOTSTRAP/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>


</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="input">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

        </form>
        <button>clear search</button>
      </nav>



      <div id="div"></div>
      
    <script>
        let arr=["madhu","sairam","venkat","krishna","yashwanth","tharun"]
        var div=document.getElementById("div")
        arr.map((val,ind)=>{
            var l=document.createElement("div")
            l.innerHTML=val
            div.appendChild(l)

            //div[ind].innerHTML=`${ind+1} ${arr[ind]}`
            //localStorage.setItem("data",(arr[ind]))
        })
        let btn=document.getElementsByTagName("button")
        let form=document.forms;
        form[0].addEventListener('submit',(e)=>{
            e.preventDefault();
            //var h=localStorage.getItem("data")
            var input=document.getElementById("input")
            var k=input.value
            let newArr=arr.filter((val)=>{
            return val==k;
            })
            if(newArr.length==0){
                div.innerHTML=""
                let p1=document.createElement("div")
                p1.innerHTML="No input avialable";
                div.appendChild(p1)
            }
            else{
                newArr.map((val)=>{
                div.innerHTML=""
                let p1=document.createElement("div")
                p1.innerHTML=val;
                div.appendChild(p1)
            })
            }

            
        })

        btn[1].addEventListener('click',()=>{
            div.innerHTML=""
            arr.map((val)=>{
            let p1=document.createElement('div')
            p1.innerHTML=val;
            div.appendChild(p1)
        })
        })
       
        




    </script>
</body>
</html>
