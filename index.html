<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Logo</title>
    <style>
        .main{
            border: 1px solid;
            height: 650px;
            width: 900px;
            background-image:radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f
            60%, #285aeb 100%);
        }
        .one{
            border: 1px solid;
            height: 400px;
            width: 400px;
            position: relative;top: 70px;left: 237px;
            background-image:  radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f
            60%, #285aeb 90%);
            border-radius: 75px; 
            display: grid; 
            place-items: center; 
        }
        .two{
            border: 30px solid aliceblue;
            height: 240px;
            width: 240px;
            border-radius: 80px;
        }
        .three{
            border: 25px solid aliceblue;
            height: 110px;
            width: 110px;
            border-radius: 80px;
            margin: 38px;
        }
        .four{
            border: 10px solid;
            height: 16px;
            width: 16px;
            color: aliceblue;
            background-color: aliceblue;
            position: relative;top: -217px;left: 183px;
            border-radius: 20px;
        }
        h1 {
            font-size: 72px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            position: relative;top: 30px;left: 270px;
             background: -webkit-linear-gradient(rgb(188, 12, 241), rgb(212, 4, 14));
             -webkit-background-clip: text;
             -webkit-text-fill-color: transparent;
            }
    </style>
</head>
<body>
    <div class="main">
    <!-- <img src="./paintt.jpeg" style="position: absolute; z-index:-1;height: 600px;border-radius: 50px;"> -->
    <div class="one">
        <div class="two">
            <div class="three"></div>
            <div class="four"></div>
        </div>
    </div>
    <h1>Instagram</h1>
    </div>
</body>
</html>
