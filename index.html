        .grid-container{
            margin-top: 300px;
            height: 100px;
            width: 100px;
            display: grid;

        .main{
            display: grid;
            margin: 50px;

            grid-template-rows: 50px 50px 50px 50px 50px 50px ;
        }
        .images{
             border: 1px solid;

        .d1{

        .d7{

        }
        img{
            height: 100%;
            width: 100%;
        }


        .CAL{
            margin: 50px;
            margin-bottom: 150px;
            border: 2px solid black;
            height: 400px;
            width: 250px;
            display: grid;
            grid-template-columns: auto auto auto auto ;

        }
        .calc1{
            border: 1px solid;
            grid-column: 1/5;
            font-size: 40px;


        }
        .calc{
            border: 1px solid;
            background-color: lightslategray;
            border-radius: 100px;
            height: 10px;
            margin: 25px 10px -50px 10px;
            padding: 10px 10px 18px 15px;

        .calc2{

            grid-column: 3/5;
            border-radius: 100px;
            background-color:lightblue;
