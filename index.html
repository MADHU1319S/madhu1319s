<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Logos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .one{
            border: 1.5px solid lightgrey ;
            height: 300px;
            width: 300px;
            margin: 40px;
            border-radius: 50px;
            background-color: rgb(30, 246, 30);
        }
        .two{
            border: 25px solid;
            height: 190px;
            width: 190px;
            margin: 30px;
            border-radius: 200px;
            color: white;
        }
        .three{
            font-size: 160px;
            margin: 13px 0px 0px 30px;
        }
        .cor{
            height: 0;
            width: 0;
            border-top: 30px solid transparent;
            border-right: 50px solid;
            border-bottom: 30px solid transparent;
            /* transform: skew(0deg);
            transform: rotate(30deg); */
            transform: rotate(-43deg);
            color: white;
            position: relative;top: -130px; left: 80px;
        }
        .bor{
            height: 0;
            width: 0;
            border-top: 30px solid transparent;
            border-right: 50px solid;
            border-bottom: 30px solid transparent;
            transform: rotate(-43deg);
            color: rgb(30, 246, 30);
            position: relative;top: -214px; left: 108px;
        }


        .googlephotos{
            border: 2px solid lightgrey;
            margin: 40px 0px 110px 40px;
            height: 300px;
            width: 300px;
            border-radius: 50px;
        }
        .circle1{
        position: relative;top: 174px;left:60px;
        /* transform: translate(120px, 100px); */
        transform: rotate(-90deg);
        height: 65px;
        width: 115px;
        border-radius: 100px 100px 0 0;
        background-color: rgb(13, 177, 13);
        }
        .circle2{
        position: relative;top: 85px;left:149px;
        /* transform: translate(120px, 100px); */
        transform: rotate(180deg);
        height: 65px;
        width: 115px;
        border-radius: 100px 100px 0 0;
        background-color:rgb(7, 30, 237);
        }
        .circle3{
        position: relative;top: -69px;left:122px;
        /* transform: translate(120px, 100px); */
        transform: rotate(90deg);
        height: 65px;
        width: 115px;
        border-radius: 100px 100px 0 0;
        background-color: rgb(240, 34, 15);
        }
        .circle4{
        position: relative;top: -105px;left:33px;
        /* transform: translate(120px, 100px); */
        transform: rotate(0deg);
        height: 60px;
        width: 115px;
        border-radius: 100px 100px 0 0;
        background-color: orange;
        }

        .twitter{
            border: 2px solid lightgrey;
            height: 300px;
            width: 300px;
            border-radius: 50px;
            margin: 40px 0px 70px 40px;

        }
        .twitter2{
            border: 1px solid transparent;
            height: 299px;
            width: 298px;
            border-radius: 150px;
            background-color: rgb(10, 170, 223);
        }
        .twitter3{
            font-size: 220px;
            color: white;
            position: relative;top: 30px; left: 48px;
        }

        .youtube{
            margin: 100px 0px 70px 40px;
            border: 2px solid lightgrey;
            height: 300px;
            width: 300px;
            border-radius: 50px;
        }
        .red{
            border: 1px solid red;
            height: 184px;
            width: 244px;
            background-color: red;
            border-radius: 40px;
            position: relative;top: 56px;left: 26px;
        }
        .triangle{
            
            height: 0;
            width: 0;
            border-top: 40px solid transparent ;
            border-left: 80px solid;
            border-bottom: 40px solid transparent;
            color:white;
            position: relative;top:51px ; left: 82px;
        }

        
        .facebook{
            border: 2px solid lightgrey;
            height: 300px;
            width: 300px;
            margin: 40px;
            border-radius: 50px;
            background-image: linear-gradient(rgb(78, 169, 200), rgb(7, 135, 248));
        }
        .facebook2{
            font-size: 280px;
            position: relative;top: -315px;left: 105px;
            color: white;
        }
        .facebok2{
            border: 1px solid transparent;
            height: 200px;
            width: 45px;
            position: relative; left: -215px; top: 140px;  
            background-color: aliceblue;   
        }
        .facbook3{
            border: 45px solid;
            color: white;
            border-radius: 1000px;
            height: 30px;
            width: 70px;
            position: relative;top: 70px;left: -261px;         
        }
    </style>
</head>
<body>
    <div class="one">
        <div class="two">
            <div class="three"><i class="fa fa-phone"></i></div>
        </div>
    </div>
    <div class="cor"></div>
    <div class="bor"></div>

    <div class="googlephotos">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>

    <div class="twitter">
        <div class="twitter2">
            <div class="twitter3"><i class="fa fa-twitter"></i></div>
        </div>
    </div>

    <div class="youtube">
        <div class="red">
            <div class="triangle"></div>
        </div>
    </div>

    <div class="face">
        <div class="facebook"></div>
         <div class="facebook2"><i class="fa fa-facebook"></i></div>
         <div class="facebook3"></div>
    </div>
</body>
</html>
