<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables pro</title>
</head>
<body>
    <script>
        var a=prompt("enter upper limit")
        function table(){
            for(i=1;i<=a;i++){
                for(j=1;j<=a;j++){
                 document.write(`${i}*${j}=${i*j} <br>`)
                  
                }
            }
        }
        table()
        
    </script>
</body>
</html>
