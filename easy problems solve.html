        document.write("11.	Given a string, create a function to reverse the case. All lower-cased letters should be upper-cased, and vice versa.<br>")
        function reverseCase(str) {
        var result = '';
        for (var i = 0; i < str.length; i++) {
            var char = str[i];
            if (char === char.toUpperCase()) {
            result += char.toLowerCase();
            } else {
            result += char.toUpperCase();
            }
        }
        return result;
        }

        function removeDuplicates(arr) {
